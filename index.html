<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Notenkonferenzen Übersicht</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fefefe;
      margin: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      user-select: none;
      cursor: default;
    }
    .logo-status-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      gap: 20px;
    }
    .logo {
      height: 60px;
      user-select: none;
    }
    .status {
      font-size: 18px;
      font-weight: bold;
      user-select: none;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 0 10px;
    }

    .group-box {
      border: 2px solid #eee; /* gleiche Farbe wie Hintergrund */
      border-radius: 8px;
      padding: 0;
      margin-bottom: 20px;
      background-color: transparent;
      overflow: hidden;
    }

    .group-header {
      background-color: #eee;
      padding: 12px 25px;
      font-weight: bold;
      font-size: 16px;
      color: #333;
      text-align: center; /* Zentriert */
      border-bottom: 2px solid #eee; /* gleiche Farbe */
    }

    .group-content {
      padding: 10px 30px 0px 30px;
    }

    .class-row {
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .class-label {
      font-weight: bold;
      font-size: 16px;
      color: #330000;
      margin-right: 10px;
      min-width: 100px;
    }

    button {
      background-color: darkred;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 5px;
      cursor: pointer;
      min-width: 70px;
      font-size: 16px;
      transition: background-color 0.3s;
      user-select: none;
    }

    button:focus {
      outline: 2px solid #ff9999;
      outline-offset: 2px;
    }

    button.active {
      background-color: #b96666;
    }

    button:disabled {
      background-color: #440000;
      cursor: not-allowed;
    }
    
    button.was-active {
      background-color: #888;
      color: white;
    }
    
    .lock {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 40px;
      height: 40px;
      cursor: pointer;
      filter: brightness(0) saturate(100%) invert(0%) sepia(0%) saturate(0%) hue-rotate(0deg) brightness(100%) contrast(100%);
      transition: filter 0.3s;
      user-select: none;
    }

    .lock.unlocked {
      filter: brightness(60%) saturate(10%) invert(60%) sepia(20%) saturate(400%) hue-rotate(0deg) brightness(70%) contrast(85%);
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h1 id="pageTitle" tabindex="0" aria-label="Notenkonferenzen Überschrift">Übersicht über die Notenkonferenzen</h1>
  <div class="logo-status-wrapper">
    <img src="https://info.marianumlan.de/nachmittagsanmeldung/assets/img/logo2.png" alt="Schullogo" class="logo" />
    <div class="status">Die Konferenzen haben noch nicht begonnen.</div>
  </div>

  <div class="container">

    <div class="group-box">
      <div class="group-header">Konferenzen am Donnerstag (26.06)</div>
      <div class="group-content">
        <div class="class-row">
          <div class="class-label">5. Klassen</div>
          <button ondblclick="selectClass('5a')">5a</button>
          <button ondblclick="selectClass('5b')">5b</button>
          <button ondblclick="selectClass('5c')">5c</button>
          <button ondblclick="selectClass('5d')">5d</button>
          <button ondblclick="selectClass('5e')">5e</button>
        </div>
        <div class="class-row">
          <div class="class-label">6. Klassen</div>
          <button ondblclick="selectClass('6a')">6a</button>
          <button ondblclick="selectClass('6b')">6b</button>
          <button ondblclick="selectClass('6c')">6c</button>
          <button ondblclick="selectClass('6d')">6d</button>
          <button ondblclick="selectClass('6e')">6e</button>
        </div>
        <div class="class-row">
          <div class="class-label">7. Klassen</div>
          <button ondblclick="selectClass('7a')">7a</button>
          <button ondblclick="selectClass('7b')">7b</button>
          <button ondblclick="selectClass('7c')">7c</button>
          <button ondblclick="selectClass('7d')">7d</button>
          <button ondblclick="selectClass('7e')">7e</button>
        </div>
      </div>
    </div>

    <div class="group-box">
      <div class="group-header">Konferenzen am Mittwoch (25.06.)</div>
      <div class="group-content">
        <div class="class-row">
          <div class="class-label">8. Klassen</div>
          <button ondblclick="selectClass('8a')">8a</button>
          <button ondblclick="selectClass('8b')">8b</button>
          <button ondblclick="selectClass('8c')">8c</button>
          <button ondblclick="selectClass('8d')">8d</button>
          <button ondblclick="selectClass('8e')">8e</button>
        </div>
        <div class="class-row">
          <div class="class-label">9. Klassen</div>
          <button ondblclick="selectClass('9a')">9a</button>
          <button ondblclick="selectClass('9b')">9b</button>
          <button ondblclick="selectClass('9c')">9c</button>
          <button ondblclick="selectClass('9d')">9d</button>
          <button ondblclick="selectClass('9e')">9e</button>
        </div>
      </div>
    </div>

    <div class="group-box">
      <div class="group-header">Konferenzen am Montag (23.06.)</div>
      <div class="group-content">
        <div class="class-row">
          <div class="class-label">10. Klassen</div>
          <button ondblclick="selectClass('10a')">10a</button>
          <button ondblclick="selectClass('10b')">10b</button>
          <button ondblclick="selectClass('10c')">10c</button>
          <button ondblclick="selectClass('10d')">10d</button>
        </div>
      </div>
    </div>
  </div>

  <img
    src="https://cdn-icons-png.flaticon.com/512/61/61457.png"
    alt="Schloss"
    id="lockIcon"
    class="lock"
    ondblclick="toggleLock()"
    aria-label="Schloss"
    role="button"
    tabindex="0"
  />

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCIOeOJnqY3yHjbl6Ho14PYO6lpcOZtjfA",
      authDomain: "notenkonferenzen.firebaseapp.com",
      projectId: "notenkonferenzen",
      storageBucket: "notenkonferenzen.appspot.com",
      messagingSenderId: "471386308742",
      appId: "1:471386308742:web:73c3409b42e1db2d599107",
      databaseURL: "https://notenkonferenzen-default-rtdb.europe-west1.firebasedatabase.app/"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const statusEl = document.querySelector('.status');
    const titleEl = document.getElementById('pageTitle');
    let timerInterval;
    let unlocked = false;
    let currentClass = null;

    db.ref('konferenz').on('value', snap => {
      const data = snap.val();
      clearInterval(timerInterval);
      document.querySelectorAll('button').forEach(btn => {
  if (btn.classList.contains('active')) {
    btn.classList.remove('active');
    btn.classList.add('was-active'); // vorher aktiv, jetzt grau
  } else {
    btn.classList.remove('was-active'); // falls jemand versehentlich grau bleibt
  }
});

      if (data && data.klasse && data.startzeit) {
        const start = new Date(data.startzeit);
        currentClass = data.klasse;

        const activeBtn = [...document.querySelectorAll('button')].find(
          btn => btn.textContent === currentClass
        );
        if (activeBtn) activeBtn.classList.add('active');

        timerInterval = setInterval(() => {
          const diff = Math.floor((Date.now() - start) / 1000);
          const min = Math.floor(diff / 60), sec = diff % 60;
          statusEl.textContent =
            `Aktuell in der Konferenz: ${currentClass} (${min} Min ${sec} Sek)`;
        }, 1000);
      } else {
        statusEl.textContent = "Die Konferenzen haben noch nicht begonnen.";
        currentClass = null;
      }
    });

    function selectClass(className) {
      if (!unlocked) return;
      if (className === currentClass) return;
      db.ref('konferenz').set({
        klasse: className,
        startzeit: new Date().toISOString()
      });
      toggleLock(false);
    }

    function toggleLock(force = null) {
      const icon = document.getElementById('lockIcon');
      if (force !== null) {
        unlocked = force;
      } else {
        unlocked = !unlocked;
      }
      icon.classList.toggle('unlocked', unlocked);
    }

    titleEl.ondblclick = () => {
      if (!unlocked) return;
      db.ref('konferenz').remove();
      toggleLock(false);
    };
  </script>
</body>
</html>
