<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Notenkonferenzen Übersicht</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo-status-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .logo {
      height: 60px;
    }

    .status {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      gap: 5px;
      user-select: none;
    }

    .status-text {
      font-size: 18px;
      font-weight: bold;
      color: #000;
    }

    .start-box {
      background-color: #8b0000;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      font-size: 1.1em;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      display: inline-block;
      user-select: none;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .day-group {
      background-color: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .day-group h2 {
      margin-top: 0;
      font-size: 1.2em;
      color: #333;
    }

    .button-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #e0e0e0;
      transition: background-color 0.3s;
    }

    button.active {
      background-color: #2196f3;
      color: white;
    }

    button.used {
      background-color: #a9a9a9;
      color: white;
      cursor: not-allowed;
    }

    .lock {
      position: fixed;
      bottom: 15px;
      right: 15px;
      width: 40px;
      height: 40px;
      cursor: pointer;
      opacity: 0.8;
    }

    .lock.unlocked {
      filter: hue-rotate(100deg) brightness(1.5);
    }

    @media (max-width: 600px) {
      .button-row {
        flex-direction: column;
      }

      .logo-status-wrapper {
        flex-direction: column;
        align-items: center;
      }

      .status {
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <h1 id="pageTitle" tabindex="0">Übersicht über die Notenkonferenzen</h1>

  <div class="logo-status-wrapper">
    <img src="https://info.marianumlan.de/nachmittagsanmeldung/assets/img/logo2.png" alt="Schullogo" class="logo" />
    <div class="status">
      <div id="statusText" class="status-text">Die Konferenzen haben noch nicht begonnen.</div>
      <div id="startBox" class="start-box" style="display:none;">Start-Box</div>
    </div>
  </div>

  <div class="container">
    <div class="day-group">
      <h2>Montag, 24.06.2024</h2>
      <div class="button-row">
        <button onclick="selectClass('5a')">5a</button>
        <button onclick="selectClass('5b')">5b</button>
        <button onclick="selectClass('5c')">5c</button>
        <button onclick="selectClass('5d')">5d</button>
        <button onclick="selectClass('6a')">6a</button>
        <button onclick="selectClass('6b')">6b</button>
        <button onclick="selectClass('6c')">6c</button>
        <button onclick="selectClass('6d')">6d</button>
      </div>
    </div>
    <div class="day-group">
      <h2>Dienstag, 25.06.2024</h2>
      <div class="button-row">
        <button onclick="selectClass('7a')">7a</button>
        <button onclick="selectClass('7b')">7b</button>
        <button onclick="selectClass('7c')">7c</button>
        <button onclick="selectClass('7d')">7d</button>
        <button onclick="selectClass('8a')">8a</button>
        <button onclick="selectClass('8b')">8b</button>
        <button onclick="selectClass('8c')">8c</button>
        <button onclick="selectClass('8d')">8d</button>
      </div>
    </div>
    <div class="day-group">
      <h2>Mittwoch, 26.06.2024</h2>
      <div class="button-row">
        <button onclick="selectClass('9a')">9a</button>
        <button onclick="selectClass('9b')">9b</button>
        <button onclick="selectClass('9c')">9c</button>
        <button onclick="selectClass('9d')">9d</button>
        <button onclick="selectClass('10a')">10a</button>
        <button onclick="selectClass('10b')">10b</button>
        <button onclick="selectClass('10c')">10c</button>
        <button onclick="selectClass('10d')">10d</button>
      </div>
    </div>
  </div>

  <img
    src="https://cdn-icons-png.flaticon.com/512/61/61457.png"
    alt="Schloss"
    id="lockIcon"
    class="lock"
    ondblclick="toggleLock()"
  />

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCIOeOJnqY3yHjbl6Ho14PYO6lpcOZtjfA",
      authDomain: "notenkonferenzen.firebaseapp.com",
      projectId: "notenkonferenzen",
      storageBucket: "notenkonferenzen.appspot.com",
      messagingSenderId: "471386308742",
      appId: "1:471386308742:web:73c3409b42e1db2d599107",
      databaseURL: "https://notenkonferenzen-default-rtdb.europe-west1.firebasedatabase.app/"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const statusTextEl = document.getElementById('statusText');
    const startBoxEl = document.getElementById('startBox');
    const titleEl = document.getElementById('pageTitle');
    const lockIcon = document.getElementById('lockIcon');

    let timerInterval;
    let unlocked = false;
    let currentClass = null;

    db.ref().on('value', snap => {
      const data = snap.val() || {};
      const konferenz = data.konferenz || {};
      const clicked = data.bereitsGeklickt || [];

      clearInterval(timerInterval);
      document.querySelectorAll('button').forEach(btn => {
        const name = btn.textContent;
        btn.classList.remove('active', 'used');
        if (clicked.includes(name)) {
          btn.classList.add('used');
        }
      });

      if (konferenz.klasse && konferenz.startzeit) {
        currentClass = konferenz.klasse;
        const start = new Date(konferenz.startzeit);
        const now = Date.now();
        const startTime = start.getTime();
        const diffSeconds = Math.floor((now - startTime) / 1000);

        const activeBtn = [...document.querySelectorAll('button')].find(
          b => b.textContent === currentClass
        );
        if (activeBtn) {
          activeBtn.classList.add('active');
          activeBtn.classList.remove('used');
        }

        if (diffSeconds < 10) {
          statusTextEl.style.display = 'none';
          startBoxEl.style.display = 'block';
          startBoxEl.textContent = `Die Konferenz der ${currentClass} startet jetzt!`;
          setTimeout(() => {
            startTimer(start);
          }, (10 - diffSeconds) * 1000);
        } else {
          startTimer(start);
        }
      } else {
        currentClass = null;
        clearInterval(timerInterval);
        statusTextEl.style.display = 'block';
        statusTextEl.textContent = 'Die Konferenzen haben noch nicht begonnen.';
        startBoxEl.style.display = 'none';
      }
    });

    function startTimer(start) {
      clearInterval(timerInterval);
      startBoxEl.style.display = 'none';
      statusTextEl.style.display = 'block';
      timerInterval = setInterval(() => {
        const diff = Math.floor((Date.now() - start) / 1000);
        const min = Math.floor(diff / 60),
              sec = diff % 60;
        statusTextEl.textContent =
          `Aktuell in der Konferenz: ${currentClass} (${min} Min ${sec} Sek)`;
      }, 1000);
    }

    function selectClass(className) {
      if (!unlocked || className === currentClass) return;

      db.ref().once('value').then(snap => {
        const data = snap.val() || {};
        const clicked = data.bereitsGeklickt || [];
        if (!clicked.includes(className)) {
          clicked.push(className);
        }
        db.ref().update({
          konferenz: {
            klasse: className,
            startzeit: new Date().toISOString()
          },
          bereitsGeklickt: clicked
        });
        toggleLock(false);
      });
    }

    function toggleLock(force = null) {
      if (force !== null) {
        unlocked = force;
      } else {
        unlocked = !unlocked;
      }
      lockIcon.classList.toggle('unlocked', unlocked);
    }

    titleEl.ondblclick = () => {
      if (!unlocked) return;
      db.ref().set({});
      toggleLock(false);
    };
  </script>
</body>
</html>
