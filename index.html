<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />

  <title>Notenkonferenzen Übersicht</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fefefe;
      margin: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      user-select: none;
      cursor: default;
    }
    .logo-status-wrapper {
      position: relative;
      margin-bottom: 20px;
      height: 70px;
    }
    .logo {
      position: absolute;
      left: calc(50% - 260px);
      top: 50%;
      transform: translateY(-50%);
      height: 60px;
      user-select: none;
    }
    .status-text,
    .start-box {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      user-select: none;
      left: calc(50% - 160px);
    }
    .start-box {
      background-color: #8b0000;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      font-size: 1.2em;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      height: auto;
      display: none;
      white-space: nowrap;
    }
    .status-text {
      font-size: 18px;
      font-weight: bold;
      white-space: nowrap;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 0 10px;
    }
    .group-box {
      border: 2px solid #eee;
      border-radius: 8px;
      margin-bottom: 20px;
      overflow: hidden;
    }
    .group-header {
      background-color: #eee;
      padding: 12px 25px;
      font-weight: bold;
      font-size: 16px;
      color: #333;
      text-align: center;
      border-bottom: 2px solid #eee;
    }
    .group-content {
      padding: 10px 30px 0 30px;
    }
    .class-row {
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .class-label {
      font-weight: bold;
      font-size: 16px;
      color: #330000;
      min-width: 100px;
    }
    button {
      background-color: darkred;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 5px;
      cursor: pointer;
      min-width: 70px;
      font-size: 16px;
      transition: background-color 0.3s;
      user-select: none;
    }
    button:focus {
      outline: 2px solid #8b0000;
      outline-offset: 2px;
    }
    button.active {
      background-color: #e07b7b;
    }
    button.used {
      background-color: #e3e3e3;
      position: relative;
      overflow: hidden;
    }
    button.used::after {
      content: "";
      position: absolute;
      top: 50%;
      left: -25%;
      width: 150%;
      height: 2px;
      background-color: #cecece;
      transform: rotate(-30deg);
      pointer-events: none;
    }
    button:disabled {
      background-color: #440000;
      cursor: not-allowed;
    }
    .lock {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 40px;
      height: 40px;
      cursor: pointer;
      opacity: 0;
      transition: filter 0.3s;
    }
    .lock.unlocked {
      opacity: 0.6;
    }

    @media (max-width: 600px) {
      .class-label {
        display: none;
      }
      button {
        padding: 6px 10px;
        font-size: 14px;
        min-width: 45px;
      }
      .logo-status-wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 20px;
        height: auto;
        flex-wrap: wrap;
      }
      .logo {
        height: 60px;
        position: static;
        transform: none;
      }
      .status-text, .start-box {
        position: static;
        transform: none;
        left: auto;
      }
    }
  </style>
</head>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<script>
  // Firebase-Konfiguration
const firebaseConfig = {
  apiKey: "DEINE_API_KEY",
  authDomain: "DEINE_AUTH_DOMAIN",
  databaseURL: "https://notenkonferenzen-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "DEIN_PROJECT_ID",
  storageBucket: "DEIN_STORAGE_BUCKET",
  messagingSenderId: "DEIN_SENDER_ID",
  appId: "DEINE_APP_ID"
};

// Firebase initialisieren
firebase.initializeApp(firebaseConfig);
const database = firebase.database();

const statusText = document.getElementById("status-text");
const startBox = document.getElementById("start-box");

// Funktion: Konferenz starten, nur wenn sie noch nicht gestartet wurde
function startKonferenz(klasse) {
  const konferenzRef = database.ref("konferenz");

  konferenzRef.once("value").then((snapshot) => {
    const daten = snapshot.val();

    if (daten && daten.startzeit) {
      console.log("Konferenz läuft bereits. Keine neue Startzeit gesetzt.");
      return; // Bereits gestartet, nichts tun
    }

    const startzeit = new Date().toISOString();
    konferenzRef.set({
      klasse: klasse,
      startzeit: startzeit
    });
    console.log("Konferenz gestartet:", klasse, startzeit);
  });
}

// Funktion: Button-Klick behandeln
function buttonClickHandler(event) {
  const button = event.target;
  const klasse = button.dataset.klasse;

  // Startzeit nur einmal setzen, wenn noch nicht vorhanden
  startKonferenz(klasse);

  // Button grau einfärben
  button.disabled = true;
  button.classList.add("disabled");

  // Bereits geklickt speichern
  const bereitsRef = database.ref("bereitsGeklickt");
  bereitsRef.once("value").then((snapshot) => {
    const bereits = snapshot.val() || [];
    if (!bereits.includes(klasse)) {
      bereits.push(klasse);
      bereitsRef.set(bereits);
    }
  });
}

// Bereits geklickte Buttons grau darstellen
database.ref("bereitsGeklickt").on("value", (snapshot) => {
  const bereits = snapshot.val() || [];
  bereits.forEach((klasse) => {
    const button = document.querySelector(`button[data-klasse="${klasse}"]`);
    if (button) {
      button.disabled = true;
      button.classList.add("disabled");
    }
  });
});

// Konferenz-Status aus Firebase abrufen
database.ref("konferenz").on("value", (snapshot) => {
  const daten = snapshot.val();
  if (!daten || !daten.startzeit || !daten.klasse) return;

  const startzeit = new Date(daten.startzeit);
  const jetzt = new Date();
  const differenz = (jetzt - startzeit) / 1000;

  if (differenz < 10) {
    // Erste 10 Sekunden: Rote Box
    startBox.style.display = "inline-block";
    statusText.textContent = "";
  } else {
    // Danach: Text anzeigen
    startBox.style.display = "none";
    statusText.textContent = `Aktuell in der Konferenz: ${daten.klasse}`;
  }
});

// Buttons mit Event Listener verbinden
document.querySelectorAll("button[data-klasse]").forEach((button) => {
  button.addEventListener("click", buttonClickHandler);
});
</script>
